        <div style="margin:20px;">
            <h1>Calcular Margem de Lucro</h1>
            <form>
            <div class="form-group row container">
                <div class="container row" style="margin: 8px;"> 
                    <label for="precoVenda" class="col-sm-3 col-form-label">Pre√ßo de venda:</label>
                    <div class="col-sm-8">
                      <input type="number"  class="form-control col-sm-3" min=0.1 id="precoVenda" placeholder="R$ 10,00">
                    </div>
                </div>
                
                <div class="container row" style="margin: 8px;"> 
                    <label for="precoCusto" class="col-sm-3 col-form-label">Custo:</label>
                    <div class="col-sm-9">
                      <input type="number"  class="form-control col-sm-3" min=0.1 id="precoCusto" placeholder="R$ 7,00">
                    </div>
                </div>
                <div class="container">
                      <button type="button" id="btnCalcular" class="btn btn-primary btn-lg col-sm-6 " style="margin:10px 0">Calcular</button>
                </div>
            </div>
            </form>
            <div class="container row">
                <label for="precoVenda" class="col-sm-3 col-form-label">Margem de lucro</label>
                <div class="col-sm-3 row">
                    <p id="resultMargem" style="padding:7px 15px;margin:5px 0;font-size: 20px;">0%</p>
                   
                    <div class="d-flex rounded" style="font-size: 2em">
                    <div id="svg">
                        <svg class="bi bi-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="grey" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8"/>
                        </svg>
                    </div>
                    
                </div>
                </div>
            </div>
        </div>
        
        
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        function round(value, decimals) {
            return Number(Math.round(value+'e'+decimals)+'e-'+decimals);
        }
        document.getElementById("btnCalcular").addEventListener("click", function() {
            var precoVenda = document.getElementById("precoVenda").value;
            var precoCusto = document.getElementById("precoCusto").value;
            var margem = round((1-(precoCusto/precoVenda))*100,2)
            console.log("/"+precoCusto+"/")
            if (!isNaN(margem) ||precoCusto!="" || precoVenda!="" ) {
                document.getElementById("resultMargem").innerHTML = margem+" %";
                if (margem>=0.1) {
                    document.getElementById("svg").innerHTML ='<svg class="bi bi-arrow-up-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="green" xmlns="http://www.w3.org/2000/svg">'
                    +'<path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-10.646.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>'
                    +'</svg>'
                } else {
                    document.getElementById("svg").innerHTML ='<svg class="bi bi-arrow-down-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="red" xmlns="http://www.w3.org/2000/svg">'
                    +'<path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>'
                    +'</svg>'
                }
            } 
            
        }, false);
    </script>
